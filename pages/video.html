<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеогалерея | ООО НПФ «КОМЭКС»</title>
    <link rel="stylesheet" href="../css/фотовидео.css">
    <link rel="stylesheet" href="../css/modal.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                  <div class="logo-icon">
                      <img src="../лого.png" alt="логотип" style="width: 100%; height: 100px;">
                  </div>
                </div>
                
                <nav class="desktop-menu">
                    <ul>
                        <li><a href="../index.html">Главная</a></li>
                        <li><a href="photo.html"> Фотогалерея</a></li>
                        <li><a href="video.html" class="active">Видеогалерея</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="page-title">
            <h2>Видеогалерея</h2>
        </div>
        
        <div class="gallery-controls">
            <div class="search-box">
                <img class="search-icon" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM2NTI0MjQiIHN0cm9rZS13aWR0aD0iMS41IiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLXNlYXJjaC1pY29uIGx1Y2lkZS1zZWFyY2giPjxwYXRoIGQ9Im0yMSAyMS00LjM0LTQuMzQiLz48Y2lyY2xlIGN4PSIxMSIgY3k9IjExIiByPSI4Ii8+PC9zdmc+" alt="">
                <input type="text" id="video-search" placeholder="Поиск видео...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Все</button>
                <button class="filter-btn" data-filter="presentation">Презентации</button>
                <button class="filter-btn" data-filter="report">Репортажи</button>
                <button class="filter-btn" data-filter="interview">Интервью</button>
                <button class="filter-btn" data-filter="tutorial">Обучающие</button>
                <button class="filter-btn" data-filter="event">События</button>
            </div>
            
            <div class="sort-options">
                <select id="video-sort">
                    <option value="newest">Сначала новые</option>
                    <option value="oldest">Сначала старые</option>
                    <option value="duration">По длительности</option>
                </select>
            </div>
        </div>
        
        <div class="video-grid" id="video-grid">
            <!-- JS добавление видео -->
        </div>
        
        <div class="pagination" id="video-pagination">
            <button class="pagination-btn" id="prev-video-page">Назад</button>
            <div class="page-numbers" id="video-page-numbers"></div>
            <button class="pagination-btn" id="next-video-page">Вперед</button>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="../лого.png" alt="логотип" style="width: 100%; height: 100px;">
                </div>
                
                <div class="footer-links">
                    <a href="../index.html">Главная</a>
                    <a href="photo.html">Фотогалерея</a>
                    <a href="video.html">Видеогалерея</a>
                </div>
                
                <div class="footer-contact">
                    <p>+7 (951) 500-65-20</p>
                    <p>komeks@test.ru</p>
                    <p>г. Азов, ул. Московская 75/77, оф. 60</p>
                </div>
                
                <div class="copyright">
                    <p>2025 ООО НПФ «КОМЭКС». Все права защищены.</p>
                </div>
            </div>
        </div>
    </footer>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            
            <div class="modal-body">
                <div class="modal-video-container" id="modal-video-container">
                    <div class="video-placeholder">
                        <p>Нажмите на видео для просмотра</p>
                    </div>
                </div>
                
                <div class="modal-video-info">
                    <h2 id="modal-video-title"></h2>
                    <div class="modal-video-meta">
                        <span id="modal-video-category"></span>
                        <span id="modal-video-date"></span>
                        <span id="modal-video-duration"></span>
                        <span id="modal-video-views"></span>
                    </div>
                    
                    <div class="modal-video-description">
                        <p id="modal-video-description"></p>
                    </div>
                    
                    <div class="modal-actions">
                        <a href="#" id="modal-video-link" class="btn modal-btn" target="_blank">
                            Смотреть
                        </a>
                        <button style="font-size: medium;" class="btn modal-btn secondary" id="modal-share-btn">
                            Поделиться
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/videogallery.js"></script>
</body>
</html>
